name: Build and deploy Python app to Azure Web App - photosapp-service

env:
  AZURE_WEBAPP_NAME: photosapp-service      # Change this if your App Service name is different
  PYTHON_VERSION: '3.11'                    # Recommended Python version for Azure
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # Deploy the whole working directory
  STARTUP_COMMAND: 'gunicorn --bind 0.0.0.0 "photos:app"' # Linux command for Flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # --- FIX 1: Set the working directory for the entire build job ---
    defaults:
      run:
        working-directory: ./photos-app-master # <--- Directs actions into the nested folder

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # - name: Create and start virtual environment and install dependencies # (Unnecessary for Azure App Service)

    # --- FIX 2: Install dependencies directly (pip install will now find requirements.txt) ---
    # Azure App Service handles the full dependency build remotely (Oryx), but we install them here
    # to ensure the build package is complete. Since the working directory is set above, this works.
    - name: Install dependencies and prepare artifact
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # --- FIX 3: Artifact upload needs to be explicit ---
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        # Uploads the content of the photos-app-master folder
        name: python-app
        path: ${{ github.workspace }}/photos-app-master

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: python-app
    
    # --- You still need to resolve the insufficient privileges error here ---
    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        # The secret below is what failed due to Entra ID privilege issues earlier
        publish-profile: ${{ secrets.AZUREAPPSERVICE_CLIENTID_90D42CA6CD644F4B82D7C8B7B0DB7A5C }}
        package: .


