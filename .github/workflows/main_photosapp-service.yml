name: Build and deploy Python app to Azure Web App - photosapp-service

env:
  # --- AZURE SETTINGS (Change these if your Web App name or Python version change) ---
  AZURE_WEBAPP_NAME: photosapp-service
  PYTHON_VERSION: '3.11'
  
  # --- DEPLOYMENT SETTINGS ---
  AZURE_WEBAPP_PACKAGE_PATH: '.'                 # Deploy the whole artifact package
  STARTUP_COMMAND: 'gunicorn --bind 0.0.0.0 "photos:app"' # Linux command for Flask
  
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # -------------------------------------------------------------
    # FIX: Set the working directory for the build steps 
    # This is crucial because your files are in the nested 'photos-app-master' folder.
    # -------------------------------------------------------------
    defaults:
      run:
        working-directory: ./photos-app-master # <-- Fixes the "requirements.txt not found" error

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # FIX: pip install now runs successfully inside ./photos-app-master
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # FIX: Artifact upload targets the entire subfolder contents for deployment
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: ${{ github.workspace }}/photos-app-master
        
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      # NOTE: This environment name will be specific to your Azure setup
      name: 'production' 
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: python-app
        
    # -------------------------------------------------------------
    # NOTE: You MUST resolve the "Insufficient privileges" error 
    # The secret name must be copied exactly from your GitHub settings.
    # -------------------------------------------------------------
    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_CLIENTID_90D42CA6CD644F4B82D7C8B7B0DB7A5C }} # <--- Replace with your exact secret name
        package: .

