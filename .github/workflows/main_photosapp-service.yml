# Documentation for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy Python app to Azure Web App

env:
  # ➡️ Set your Azure Web App name
  AZURE_WEBAPP_NAME: 'python-flask-webapp-quicklabs'
  # ➡️ Set the Python version (matches your Azure configuration)
  PYTHON_VERSION: '3.11'
  # ➡️ Path to your code. Use '.' if all files are in the repository root.
  PROJECT_PATH: '.'

on:
  push:
    # Trigger the deployment on a push to the main branch
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1. CI Job: Build, Install Dependencies, and Test (if tests are added later)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (Required for running tests/linting during CI)
        run: |
          cd ${{ env.PROJECT_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run tests here before deployment is allowed
      # - name: Run tests
      #   run: |
      #     cd ${{ env.PROJECT_PATH }}
      #     pytest

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app-source
          # Package ONLY the source code (dependencies will be installed on Azure)
          path: ${{ env.PROJECT_PATH }}

  # 2. CD Job: Deploy to the Staging Slot
  deploy-staging:
    runs-on: ubuntu-latest
    # **Crucial: Only run if the 'build-and-test' job succeeded.**
    needs: build-and-test
    environment:
      # Use a dedicated GitHub environment name for staging
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app-source
          path: .

      - name: 'Deploy to Azure Web App - Staging Slot'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Authenticate using the Publish Profile secret
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # **Deployment Target:** Deploy to the staging slot
          slot-name: 'staging'
          # **Package Path:** Use the path where the artifact was downloaded
          package: ${{ env.PROJECT_PATH }}
