name: Build and deploy Python app to Azure Web App
on: 
  push:
    branches:
      - main

variables:

  # 1. Update with the service connection name you created in Azure DevOps
  azureServiceConnection: 'Azure-Flask-Conn' 
  # 2. Your App Service Name
  webAppName: 'python-flask-webapp-quicklabs' 
  # 3. Your Resource Group Name
  resourceGroupName: 'python-flask-webapp-rg'
  pythonVersion: '3.11'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Package
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: UsePythonVersion@0
      displayName: 'Use Python $(pythonVersion)'
      inputs:
        versionSpec: '$(pythonVersion)'
        
    - script: |
        # Simple installation; the deployment task handles the virtual environment
        pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install Dependencies'
      
    - task: ArchiveFiles@2
      displayName: 'Archive Files for Deployment'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        # Crucial: archives the content of the repo root, excluding the root directory itself
        includeRootFolder: false 
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: Deploy
  displayName: Deploy to Azure WebApp
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    displayName: Deploy WebApp
    environment: 'Production'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Artifact'
            inputs:
              artifactName: 'drop'
              targetPath: '$(System.DefaultWorkingDirectory)'
              
         # ... (lines 70-75 are correct)

      - task: AzureWebApp@1 # This task is deprecated; consider azure/webapps-deploy@v2 or v3
        displayName: 'Deploy Azure Web App'
        inputs:
          # Ensure inputs are correctly indented under the 'inputs' key
          azureSubscription: '$(AzureServiceConnection)'
          appName: '$(webAppName)'
          resourceGroupName: '$(resourceGroupName)'

          # Line 81: Use single quotes for paths containing variables if needed, 
          # or just ensure it's correctly indented.
          package: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip' 
          
          # Line 82: CRITICAL: Multiline string or long command must be correctly formatted.
          # Use single quotes or simply ensure proper indentation.
          startUpCommand: 'gunicorn --bind 0.0.0.0 --workers 2 photos:app'
